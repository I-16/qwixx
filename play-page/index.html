<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="play.css">
		<title>Qwixx!</title>
	</head>

	<body>
        <header>
            <h1><span class='q'>Q</span><span class='w'>W</span><span class='i'>I</span><span class='x1'>X</span><span class='x2'>X</span><span class='bang1'>!</span><span class='bang2'>!</span><span class='bang3'>!</span></h1>
        </header>
		<main>
			<div id="game-board">
				<div id="red-row">

				</div>
				<div id="yellow-row">

				</div>
				<div id="green-row">

				</div>
				<div id="blue-row">

				</div>
			</div><br>
			<div id="score-display">
				<div id="score-boxes">
					<span id="red-score" class="score-span"></span>
					<span>+</span>
					<span id="yellow-score" class="score-span"></span>
					<span>+</span>
					<span id="green-score" class="score-span"></span>
					<span>+</span>
					<span id="blue-score" class="score-span"></span>
					<span>-</span>
					<span id="penalty-score" class="penalty-span"></span>
					<span>=</span>
					<span id="session-score-span" title="Your total score as of your last confirmed play."></span>
				</div>
				<div id="penalty-boxes"
					title="When you can't or don't want to tick a box after your roll, tick a penalty box.">
					<span id="penalty-description">Penalty boxes: -5 points each</span>
					<label id="penalty1">
						<input type="checkbox" class="penalty">
						<span class="penalty-checkbox-span"></span>
					</label>
					<label id="penalty2">
						<input type="checkbox" class="penalty">
						<span class="penalty-checkbox-span"></span>
					</label>
					<label id="penalty3">
						<input type="checkbox" class="penalty">
						<span class="penalty-checkbox-span"></span>
					</label>
					<label id="penalty4">
						<input type="checkbox" class="penalty">
						<span class="penalty-checkbox-span"></span>
					</label>
				</div>
			</div><br>
			<div id="dice-and-buttons">
				<div id="dice-display">
				</div>
				<div id="buttons">
					<input type="button"
						title="When you start a new turn, roll the dice. You can then tick up to two squares, one using a colored die and white die, and one using both white (common) dice."
						value="Roll"> <audio id="rollDiceAudio">
							<source src="../assets/audio/roll.mp3" type="audio/mp3">
							Your browser does not support the audio element.
						  </audio>
					<button id="confirm-button"
						title="After you've rolled and ticked one or two boxes, and when you use a common roll on someone else's turn, click to finalize your play.">Confirm</button>
					<button id="end-game-button"
						title="When either you or someone else has won the game, click here to leave the game.">End
                        Game</button>
                    <a href="../rules-page/index.html" target='_blank' id="rules-link" title="Bring up the rules">?</a>
					<span id="user-name"></span>
				</div>
        </main>
        <section class="modal">
            <div class="modal-content">
                <h1><span class='q'>Q</span><span class='w'>W</span><span class='i'>I</span><span class='x1'>X</span><span class='x2'>X</span><span class='bang1'>!</span><span class='bang2'>!</span><span class='bang3'>!</span></h1>
                <h2>Are you sure you want to disable this row? Once disabled, it cannot be brought back! Be sure that another player has crossed out this row by getting the final number.</h2>
                <div class="modal-buttons">
                    <button class="modal-confirm">Yes, disable the row!</button><button class="modal-cancel">Oops! No, don't disable!</button>
                </div>
            </div>
        </section>

		<script type="module" src="play.js"></script>

		<script src="https://kit.fontawesome.com/129e63f532.js" crossorigin="anonymous"></script>
		<script type="module" src="dice-roll.js"></script>
	</body>

</html>
