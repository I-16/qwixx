<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="play.css">
    <title>Quixx!</title>
</head>
<body>
    <div id="game-board">
        <div id="red-row">

        </div>
        <div id="yellow-row">

        </div>
        <div id="green-row">

        </div>
        <div id="blue-row">

        </div>
    </div>
    <div id="score-display">
        <div id="score-boxes">
            <span id="red-score" class="score-span"></span>
            <span>+</span>
            <span id="yellow-score" class="score-span"></span>
            <span>+</span>
            <span id="green-score" class="score-span"></span>
            <span>+</span>
            <span id="blue-score" class="score-span"></span>
            <span>-</span>
            <span id="penalty-score" class="penalty-span"></span>
            <span>=</span>
            <span class="session-score-span"></span>
        </div>
        <div id="penalty-boxes">
            <span id="penalty-description">Penalty boxes: -5 points each</span>
            <label id="penalty1">
                <input type="checkbox" class="penalty">
                <span class="penalty-checkbox-span"></span>
            </label>
            <label id="penalty2">
                <input type="checkbox" class="penalty">
                <span class="penalty-checkbox-span"></span>
            </label>
            <label id="penalty3">
                <input type="checkbox" class="penalty">
                <span class="penalty-checkbox-span"></span>
            </label>
            <label id="penalty4">
                <input type="checkbox" class="penalty">
                <span class="penalty-checkbox-span"></span>
            </label>
        </div>
    </div>
    <div id="dice-and-buttons">
    <div id="dice-display">
        <span id="common-die-1">&#x2680</span>
        <span id="common-die-2">&#x2681</span>
        <span id="red-die">&#x2682</span>
        <span id="yellow-die">&#x2683</span>
        <span id="green-die">&#x2684</span>
        <span id="blue-die">&#x2685</span>
    </div>
    <div id="buttons">
        <input type="button" value="Roll">
        <button id="confirm-button">Confirm</button>
        <button id="end-game-button">End Game</button>
    </div>
</div>
    <hr>
    <div id="mock-up">
        <img src="../assets/wireframes/Quixx-mobile-MVP.png" />
    </div>

    <div id="dice"></div>
    <script type="module" src="play.js"></script>

    <script src="https://kit.fontawesome.com/129e63f532.js" crossorigin="anonymous"></script>
    <script type="module" src="dice-roll.js"></script>
</body>
</html>
